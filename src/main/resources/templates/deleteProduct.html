<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>creativekitten.in administrator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

	<div class="container border border-light">

		<div class="border border-light rounded mt-3">

			<nav class="navbar navbar-expand-sm bg-light">
				<!-- Links -->
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="createProduct">Create Product</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="deleteProduct">Delete Product</a>
					</li>
				</ul>
			</nav>

		</div>

		<div class="container border border-light">

			<form action="deleteProduct" method="post">

				<div class="row form-group">
					<div class="col form-group">
						<label for="productId">Product Id*</label>
						<input type="text" name="productId" class="form-control" id="title" aria-describedby="productId"
							placeholder="Enter a productId to delete" required>
					</div>
				</div>

				<button type="submit" class="btn btn-primary my-3">Submit</button>

			</form>

		</div>


		<div class="alert alert-light mt-2">[[${message}]]</div>


	</div>

</body>

</html>
